<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Booking History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4 text-center">My Booking History</h2>

<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Train</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Travel Date</th>
        <th>Seats</th>
        <th>Total Fare</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.train.trainName}">Train Name</td>
        <td th:text="${booking.train.source}">Source</td>
        <td th:text="${booking.train.destination}">Destination</td>
        <td th:text="${#temporals.format(booking.train.travelDate, 'dd-MM-yyyy')}">Travel Date</td>
        <td th:text="${booking.seatsBooked}">Seats</td>

        <!-- âœ… THIS IS WHERE YOU FIX TOTAL FARE -->
        <td th:text="${booking.totalFare}">Fare</td>

        <!-- Status -->
        <td>
            <span th:if="${booking.cancelled}" class="text-danger fw-bold">Cancelled</span>
            <span th:if="${!booking.cancelled}" class="text-success fw-bold">Active</span>
        </td>

        <!-- Action -->
        <td>
            <a th:if="${!booking.cancelled}"
               th:href="@{/booking/user/cancel/{id}(id=${booking.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to cancel this booking?');">
                Cancel
            </a>
            <button th:if="${booking.cancelled}" class="btn btn-secondary btn-sm" disabled>
                Cancelled
            </button>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/user/dashboard}" class="btn btn-secondary">Back</a>
</body>
</html>
