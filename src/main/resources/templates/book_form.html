<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book Train</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Book Train</h2>
<form method="post" th:action="@{/booking/book}">
    <input type="hidden" th:value="${train.id}" name="trainId" />
    <div class="mb-3">
        <label>Train:</label>
        <label>
            <input type="text" th:value="${train.trainName}" class="form-control" readonly />
        </label>
    </div>
    <div class="mb-3">
        <label>Available Seats:</label>
        <label>
            <input type="text" th:value="${train.totalSeats}" class="form-control" readonly />
        </label>
    </div>
    <div class="mb-3">
        <label>Seats to Book:</label>
        <input type="number" name="seats" class="form-control" min="1" required />
    </div>
    <div th:if="${error}" class="text-danger">
        <p th:text="${error}"></p>
    </div>
    <button class="btn btn-primary">Confirm Booking</button>
    <a th:href="@{/train/user/search}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
