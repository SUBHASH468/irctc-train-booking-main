<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Admin Dashboard</h2>
<a th:href="@{/train/admin/add}" class="btn btn-primary">Add New Train</a>
<a th:href="@{/booking/admin/all}" class="btn btn-info">View All Bookings</a>
<a th:href="@{/logout}" class="btn btn-danger">Logout</a>
<hr/>
<table class="table table-bordered mt-3">
    <thead>
    <tr>
        <th>Train Name</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Seats</th>
        <th>Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="train : ${trains}">
        <td th:text="${train.trainName}"></td>
        <td th:text="${train.source}"></td>
        <td th:text="${train.destination}"></td>
        <td th:text="${train.totalSeats}"></td>
        <td th:text="${train.travelDate}"></td>
        <td>
            <a th:href="@{'/train/admin/delete/' + ${train.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
