<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Available Trains</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Available Trains</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Train Name</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Seats</th>
        <th>Travel Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="train : ${trains}">
        <td th:text="${train.trainName}"></td>
        <td th:text="${train.source}"></td>
        <td th:text="${train.destination}"></td>
        <td th:text="${train.totalSeats}"></td>
        <td th:text="${train.travelDate}"></td>
        <td th:text="'â‚¹' + ${train.fare}">Fare</td>


        <td>
            <a th:href="@{'/booking/book/' + ${train.id}}" class="btn btn-sm btn-success">Book</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/user/dashboard}" class="btn btn-secondary">Back</a>
</body>
</html>
